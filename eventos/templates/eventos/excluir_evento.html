{% extends 'eventos/base.html' %}
{% block content %}
<h2>Excluir Evento</h2>
<p>Tem certeza que deseja excluir o evento "{{ evento.titulo }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmar</button>
    <a href="{% url 'lista_eventos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
