{% extends 'eventos/base.html' %}
{% block content %}
<h2>Editar Evento</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{% url 'lista_eventos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
